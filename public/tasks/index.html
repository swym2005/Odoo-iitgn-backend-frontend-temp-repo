<!doctype html><html lang="en"><head><meta charset="utf-8"/><meta name="viewport" content="width=device-width, initial-scale=1"/><title>FlowIQ — Tasks Board</title><link href="/assets/css/dashboard.css" rel="stylesheet"/><style>.kanban{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:1rem;margin-top:1rem;} .column{background:#141e2e;border:1px solid #26344a;border-radius:16px;padding:.7rem .75rem;display:flex;flex-direction:column;max-height:70vh;} .column h3{margin:.2rem 0 .6rem;font-size:.75rem;letter-spacing:.5px;text-transform:uppercase;color:#9aa9bd;} .tasks{flex:1;overflow:auto;display:flex;flex-direction:column;gap:.6rem;} .task{background:#182335;border:1px solid #26344a;border-radius:12px;padding:.55rem .6rem;font-size:.68rem;display:grid;gap:.25rem;cursor:grab;} .task.dragging{opacity:.4;} .priority-Low{color:#10b981;} .priority-Med{color:#f59e0b;} .priority-High{color:#ef4444;} .filter-bar{display:flex;gap:.6rem;flex-wrap:wrap;margin-top:.6rem;} .filter-bar select{background:#131c2a;border:1px solid #2a3b55;color:#e6edf5;border-radius:10px;padding:.5rem .6rem;font-size:.7rem;} .add-btn{background:var(--grad);color:#08121f;font-weight:600;border:0;border-radius:12px;padding:.6rem .9rem;cursor:pointer;}</style></head><body><div class="layout"><aside class="sidebar"><div class="brand"><span class="logo-dot"></span><span>Tasks</span></div><nav class="nav"><a class="nav-item" href="/pm-dashboard/" data-roles="Project Manager,Admin">← Projects</a></nav></aside><main><div class="topbar"><div class="search"><input placeholder="Search tasks..." /></div><div class="space-between" style="gap:.6rem"><button class="add-btn" id="btnNewTask" data-roles="Project Manager,Admin">+ New Task</button></div></div><div class="content"><div class="filter-bar"><select id="fProject"><option value="">All Projects</option></select><select id="fAssignee"><option value="">All Assignees</option></select><select id="fPriority"><option value="">All Priorities</option><option>Low</option><option>Med</option><option>High</option></select></div><div class="kanban" id="kanban"><div class="column" data-col="New"><h3>New</h3><div class="tasks" id="col-New"></div></div><div class="column" data-col="In Progress"><h3>In Progress</h3><div class="tasks" id="col-In Progress"></div></div><div class="column" data-col="Blocked"><h3>Blocked</h3><div class="tasks" id="col-Blocked"></div></div><div class="column" data-col="Done"><h3>Done</h3><div class="tasks" id="col-Done"></div></div></div></div></main></div><div class="modal-backdrop hidden" id="modalTask"><div class="modal"><h3>New Task</h3><div class="form-grid"><label>Title</label><input id="tTitle"/><label>Description</label><textarea id="tDesc"></textarea><label>Project</label><input id="tProject" readonly/><label>Assigned To</label><select id="tAssignee"></select><small style="opacity:.65">Select a team member (manager included) or leave blank.</small><label>Due Date</label><input id="tDue" type="date"/><label>Priority</label><select id="tPriority"><option>Low</option><option>Med</option><option>High</option></select></div><div class="space-between" style="margin-top:1rem"><button class="button-outline" data-close>Cancel</button><button class="button-primary" id="tCreate" data-roles="Project Manager,Admin">Create</button></div></div></div><script src="/assets/js/common.js"></script><script src="/tasks/tasks.js?v=2"></script></body></html>
